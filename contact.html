<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        
        <a href="home.html"><i class="fa-solid fa-house"></i></a>
    </nav>
    <div class="letscenter">
        <h1>Let's get in touch</h1>
    </div>

    <div class="form-center">
        <h3>If you wanna talk to me about a project collaboration or just say hi,
       use the social links below or send an email.
         and ~let's talk.</h3>
    <form>
        <label>Enter your name</label><br />
        <input type="text" name="firstname" placeholder="name" /><br />
        <label>Enter Email address</label><br />
        <input type="email" name="lastname"  required  placeholder="abc@email.com" /><br />
        <br>
       <button class="suscribe">submit</button>
    </form>
    </div>

    <div class="under">
        
      <div class="abc blocks"> <i class="fa-brands fa-linkedin"></i> <h2>Linked</h2>
       <div class="fac blocks"> <i class="fa-brands fa-facebook "></i><h2>Facebook</h2> </div>
       <div class="twit blocks"> <i class="fa-brands fa-twitter"></i><h2>twitter</h2> </div>
       <div class="ins blocks">  <i class="fa-brands fa-instagram"></i> <h2>instagram</h2> </i></div>
      
      </div>
    

</body>
</html>
